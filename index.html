<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>

<body style="background-image:url(img/fondo.jpg) "class="  d-flex justify-content-center align-items-center vh-100">
    <div
      class=" p-5  text-secondary shadow"
      style="border-radius: 20px; width: 25rem ; background: rgba(255, 255, 255, 0.20);"
    >
      <div class="d-flex justify-content-center">
        <img
          src="img/Logo4kfullHd.png"
          alt="login-icon"
          style="height: 9rem"
        />
      </div>
      <div  style="text-shadow: white 0.1em 0.1em 0.2em; color: green;"class="text-center fs-4 fw-bold"> ASO.TIERRA FÉRTIL</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-light">
          <img
            src="img/usuario.png"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-light">
          <img
            src="img/contrasena.png"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1 " style="font-size: 0.9rem;color:grey">Recordar</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >Recordar su contraseña?</a
          >
        </div>
      </div>
      <div  style="border-radius: 10px" class="btn btn-success text-white w-100 mt-4 fw-semibold shadow-sm">
        Ingresar
      </div>
      <div style="text-shadow:black  0.1em 0.1em 0.2em;color: grey;"class="d-flex gap-1 justify-content-center mt-1">
        <div>No tengo una cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold"
          >Registrarse</a
        >
      
      </div>
    </div>

</body>

</html>
